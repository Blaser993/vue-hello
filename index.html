<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue!</title>
</head>
<body>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h1>
        {{ message }}
    </h1>
    <img v-bind:src="image" />

   

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        image: "./img/png-transparent-vue-js-hd-logo-thumbnail.png"
      }

    }
  }).mount('#app')
</script>


    
</body>
</html>
